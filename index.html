<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panels">
    <div class="panels__main">
      <p class="panels__main__menu">Menu</p>
    </div>

    <div class="panel panel1 hidden">
      <p class="panel__short">About</p>
      <p class="panel__subMenu notActive">About Us</p>
      <p class="panel__subMenu notActive">Our Purpose</p>

    </div>
    <div class="panel panel2 hidden">
      <p class="panel__short">Stores</p>
      <p class="panel__subMenu notActive">Locations</p>

    </div>
    <div class="panel panel3 hidden">
      <p class="panel__short">Products</p>
      <p class="panel__subMenu notActive">Accesories</p>
      <p class="panel__subMenu notActive">Some other things</p>

    </div>
    <div class=" panel panel4 hidden">
      <p class="panel__short">Contact</p>
      <p class="panel__subMenu notActive">facebook</p>
      <p class="panel__subMenu notActive">instagram</p>

    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
